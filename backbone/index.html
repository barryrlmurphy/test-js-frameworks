<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>playing with Backbone.js</title>
  
  <link rel="stylesheet" href="css/main.css?id=323" type="text/css">
</head>
<body>
  
  <div id="super-container" class="super-container clearfix">
        <div class="refine">
             <ul>
                 <li class="header">
                     Refine
                 </li>
                 <li id="countyContainer"> </li>
                 <li id="searchContainer"> </li>
             </ul>   
        </div>    
        <div class="ads-container" id="ads-container"></div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="js/backbone-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  <script src="js/app.js" type="text/javascript"></script>
  
  
  <!-- templates --> 
  
  <!-- ad template -->
  <script id='adsTemplate' type='text/template'>
        <% _.each(ads, function (ad) { %>
        <div class="listing shadow-default save-ad-js ">
            <div class="photo-frame">
                <a href="http://cars.donedeal.ie/cars-for-sale/hyundai-getz-1-1-5dr/8220819" title="Hyundai Getz 1.1 5DR">
                  <% if(ad.photos){ %> 
                    <img src="<%= ad.photos[0]['photo-260x260'] %>" data-original="<%= ad.photos[0]['photo-260x260'] %>" class="lazy photo" alt="<%= ad.header %>" style="display: inline;">
                  <% }else{ %> 
                    <img src="http://load.donedealtest2.com/layout/images/no-photo-220x165.png" 
                      data-original="http://load.donedealtest2.com/layout/images/no-photo-220x165.png" class="lazy photo" alt="<%= ad.header %>" style="display: inline;">
                  <% } %> 
                </a>
            </div>
            <div class="listing-info">
                <div class="title">
                    <a href="http://cars.donedeal.ie/cars-for-sale/hyundai-getz-1-1-5dr/8220819" title="<%= ad.header %>">
                        <span class="multiline-truncate"><%= ad.header %></span></a>
                    <span><%= ad.displayAge %></span>
                </div>
                <span class="county"><%= ad.county %></span>
                <span class="year"><%= ad.displayAge %></span>
                <div class="price shadow-default rnd-corners-left">
                    <a href="http://cars.donedeal.ie/cars-for-sale/hyundai-getz-1-1-5dr/8220819" title="Hyundai Getz 1.1 5DR"><%= ad.price ? '&euro;' + ad.price : 'none' %></a>
                </div>
            </div>
        </div>
        <% }); %>
    </script>
    
    <!-- county select template -->
    <script id='countyTemplate' type='text/template'>
        <span class="sub-header">Location: </span>
         <select id="county" name="county" on-change='searchCounty' title="Specify the county you live in or where the item can be picked up from" 
                    required="true" aria-required="true" aria-invalid="false">
            <option value="" selected="selected">Select county</option>
            <option value="Antrim">Antrim</option>
            <option value="Armagh">Armagh</option>
            <option value="Carlow">Carlow</option>
            <option value="Cavan">Cavan</option>
            <option value="Clare">Clare</option>
            <option value="Cork">Cork</option>
            <option value="Derry">Derry</option>
            <option value="Donegal">Donegal</option>
            <option value="Down">Down</option>
            <option value="Dublin">Dublin</option>
            <option value="Fermanagh">Fermanagh</option>
            <option value="Galway">Galway</option>
            <option value="Kerry">Kerry</option>
            <option value="Kildare">Kildare</option>
            <option value="Kilkenny">Kilkenny</option>
            <option value="Laois">Laois</option>
            <option value="Leitrim">Leitrim</option>
            <option value="Limerick">Limerick</option>
            <option value="Longford">Longford</option>
            <option value="Louth">Louth</option>
            <option value="Mayo">Mayo</option>
            <option value="Meath">Meath</option>
            <option value="Monaghan">Monaghan</option>
            <option value="Offaly">Offaly</option>
            <option value="Roscommon">Roscommon</option>
            <option value="Sligo">Sligo</option>
            <option value="Tipperary">Tipperary</option>
            <option value="Tyrone">Tyrone</option>
            <option value="Waterford">Waterford</option>
            <option value="Westmeath">Westmeath</option>
            <option value="Wexford">Wexford</option>
            <option value="Wicklow">Wicklow</option>
        </select>
    </script>
    
    <!-- section select template -->
    <script id='searchTemplate' type='text/template'>
         <span class="sub-header">Search: </span>
         <input type="text" name="word-search" id="word-search" value=""/>
    </script>
  
  
</body>
</html>
